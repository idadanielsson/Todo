<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="scss/main.scss" rel="stylesheet">
    <script src="js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>   
    <div class="title">
       <h1>Min att göra lista</h1>
    </div>   
    <form class="form" id="form">
        <input type="text" class="form__input" id="todoinput" placeholder="Lägg till...">
        <button type="button" class="form__btn" id="addbtn">
           <i class="bi bi-plus-circle-fill"></i>
        </button>
        </form>
    </form>
    <div class="list">
        <ul class="list__container" id="myList"></ul>
    </div>      
</body>
</html>
